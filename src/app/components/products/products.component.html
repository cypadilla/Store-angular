<button (click)="createNewProduct()">Create Product Fake</button>
<button (click)="onShowDetail('2342394872')">Detail not found</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>
<button (click)="loadMore.emit()">Cargar Mas</button>
<div class="product-detail" [class.active] ="showProductDetail">
  {{statusDetail}}
  <div *ngIf="product">
    <button (click)="toggleProductDetail()">Close</button>
     <h1>{{product.title}}</h1>
     <swiper
     [slidesPerView]="1"
     (slideChange)="onSlideChange()"
      >
        <ng-template swiperSlide *ngFor="let img of product.images">
          <img [src]="img" alt="">
        </ng-template>
      </swiper>
     <p>{{product.description}}</p>
     <button (click)="updateProduct()">Editar</button>
     <button (click)="deleteProduct()">Eliminar</button>
  </div>
</div>
