<button (click)="createNewProduct()">Create Product Fake</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div class="product-detail" [class.active] ="showProductDetail">
  <div *ngIf="product">
    <button (click)="toggleProductDetail()">Close</button>
     <h1>{{product.title}}</h1>
     <swiper
     [slidesPerView]="3"
     [spaceBetween]="50"
     (swiper)="onSwiper($event)"
     (slideChange)="onSlideChange()"
      >
        <ng-template swiperSlide *ngFor="let img of product.images">
          <img [src]="img" alt="">
        </ng-template>
        <ng-template swiperSlide>Slide 2</ng-template>
        <ng-template swiperSlide>Slide 3</ng-template>
      </swiper>
     <p>{{product.description}}</p>
  </div>
</div>
